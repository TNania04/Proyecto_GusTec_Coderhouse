<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactate con GusTec o acercate a nuestro local fisico">
    <meta name="keywords" content="Contacto, Ubicacion, Telefono, Instagram, Whatsapp">
    <title>GusTec|Contacto</title>
    
    
    <link rel="shortcut icon" href="../Imagenes/logoarriba.png">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body>
    <header id="Header">
    
   
        <div class="navbar navbar-light  " style="background-color: rgb(200, 148,249);" >
          <div class="container d-flex align-items-center">
            <div class="container text-center">
            <a href="productos.html" class="navbar-brand  align-items-center" alt="Logo">
                <a href="../index.html" alt="Logo"><img src="../Imagenes/Controller Cliparts.png" width="100" height="80"></a>
            
              
            </a>
            
            <div class="btn-group" >
              <a href="../pages/../index.html" class="btn" style="background-color:rgb(214, 174, 250) ;">Inicio</a>
              <a href="productos.html" class="btn "style="background-color:rgb(214, 174, 250); ">Productos</a>
              <a href="massobrenosotros.html" class="btn"style="background-color:rgb(214, 174, 250); ">Mas sobre nosotros</a>
            </div>
    </header>
    <main>
        
        <div class="album py-5 bg-body-teritary" style="background-color: rgb(239, 228, 248) ;">
            <h1 class="display-8 fw-bold text-body-emphasis lh-2 mb-1">
                Contacto
            </h1>
         <div class="container">
            <div class="row row-cols-md-1 row-cols-sm-2 row-cols-md-1 g-">
                <div class="col" div data-aos="fade-down" data-aos-duration="3000">
                    <div class=" card shadow-sm">
                        <div class="card-body" >
                            <h4 class="card-title">Encuentranos en:</h4>
                            <div class="d-flex justify-content-between align-items-center">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d410.0409384955266!2d-58.60239402672368!3d-34.696918528225794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc6f561978a39%3A0x586b835db1beb1fd!2s7G%20Computers%20and%20Gaming!5e0!3m2!1ses-419!2sar!4v1693764636042!5m2!1ses-419!2sar" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col" data-aos="fade-up" data-aos-duration="3000">
                    <div class=" card shadow-sm">
                        <div class="card-body">
                            
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="bi bi-envelope"><i class="bi bi-arrow-right"></i></i>
                                <a target="_blank" href="mailto:GusTec@test.com">GusTec@test.com</a>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="bi bi-whatsapp"><i class="bi bi-arrow-right"></i></i>
                                <a target="_blank" href="tel:1133541997">11-3354-1997</a>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="bi bi-instagram"><i class="bi bi-arrow-right"></i></i>
                                <a target="_blank" href="https://www.instagram.com/">GusTec</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <form>
                        <div class="form-group">
                          <label for="nombre">Nombre completo:</label>
                          <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                          <label for="correo">Correo electrónico:</label>
                          <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>
                        <div class="form-group">
                          <label for="telefono">Teléfono:</label>
                          <input type="tel" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <!-- Otros campos del formulario -->
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </form>
            </div>
        </div>
        


    </main>
    <script src="../js/bootstrap.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
                  easing: 'ease-out-back',
                  duration: 1000
              });
    </script>
    <footer class="text-muted row-cols-2 py-5" style="background-color:rgb(200, 148, 249) ;;">
        <div class="container">
          <p class="float-end mb-1">
            <a href="contacto.html" class="btn" style="background-color: rgb(214, 174,250);">volver al comienzo</a>
          </p>
          <p class="mb-1"> &copy; GusTec</p>
        </div>
      </footer>
